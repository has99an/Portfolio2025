name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_TO_EMAIL: ${{ secrets.VITE_TO_EMAIL }}
      
      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la build/ || echo "Build directory not found!"
          if [ -f "build/index.html" ]; then
            echo "✅ Build successful - index.html found"
            echo "Checking index.html content..."
            if grep -q "/assets/index-" build/index.html; then
              echo "✅ index.html correctly references compiled assets"
            else
              echo "❌ WARNING: index.html does not reference compiled assets!"
              echo "Content of index.html:"
              cat build/index.html
            fi
          else
            echo "❌ Build failed - index.html not found"
            exit 1
          fi
      
      - name: Copy staticwebapp.config.json to build
        run: |
          if [ -f "staticwebapp.config.json" ]; then
            cp staticwebapp.config.json build/staticwebapp.config.json
            echo "✅ Copied staticwebapp.config.json to build directory"
          else
            echo "⚠️ staticwebapp.config.json not found in root"
          fi
      
      - name: Replace source index.html with built version
        run: |
          if [ -f "build/index.html" ]; then
            echo "Replacing source index.html with built version..."
            cp build/index.html index.html
            echo "✅ Replaced source index.html with built version"
            echo "Verifying replacement:"
            if grep -q "/assets/index-" index.html; then
              echo "✅ Root index.html now correctly references compiled assets"
            else
              echo "❌ ERROR: Root index.html replacement failed!"
              exit 1
            fi
          else
            echo "❌ ERROR: build/index.html not found!"
            exit 1
          fi
      
      - name: Verify final build output
        run: |
          echo "=== Final verification of build/index.html ==="
          cat build/index.html
          echo ""
          echo "=== Checking for /src/main.jsx reference ==="
          if grep -q "/src/main.jsx" build/index.html; then
            echo "❌ ERROR: build/index.html still references /src/main.jsx!"
            echo "This should NOT happen. The build is incorrect."
            exit 1
          else
            echo "✅ build/index.html does NOT reference /src/main.jsx (correct)"
          fi
          echo ""
          echo "=== Checking for /assets/ reference ==="
          if grep -q "/assets/index-" build/index.html; then
            echo "✅ build/index.html correctly references compiled assets"
          else
            echo "❌ ERROR: build/index.html does not reference compiled assets!"
            exit 1
          fi
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_COAST_04145E11E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          skip_app_build: true # Skip Oryx build since we build locally
          ###### End of Repository/Build Configurations ######
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_COAST_04145E11E }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_COAST_04145E11E }}
          action: "close"
